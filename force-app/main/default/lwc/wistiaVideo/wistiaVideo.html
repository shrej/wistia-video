<template>
  <div if:true={hasDestinationUrl} style="text-align: center">
    <a href={computedDestinationUrl} target="_blank" rel="noreferrer noopener"
      ><img
        src={thumbnailUrl}
        alt={thumbnailAltText}
        width={imageWidth}
        height={imageHeight}
      />
      &nbsp;
    </a>
  </div>
  <div if:false={hasDestinationUrl} style="text-align: center">
    {noSelectionMessage}
  </div>
</template>
